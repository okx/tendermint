name: unit_test

on:
  pull_request:
  push:
    branches:
      - master
      - release/**

jobs:
  unit_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16.2'
      - name: Set GOBIN
        run: |
          echo "GOBIN=$(go env GOPATH)/bin" >> $GITHUB_ENV

      - name: Go Test, except consensus
        run: go test $(go list ./... | grep -v tendermint/consensus)

      - name: Go Test consensus
        run: go test $(go list ./... | grep tendermint/consensus)
